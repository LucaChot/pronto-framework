syntax = "proto3";

option go_package = "github.com/LucaChot/pronto-framework/message";


package message;

message Signal {
    string node = 1;
    double signal = 2;
    double capacity = 3;
    double overprovision = 4;
}

message SignalAck {}

service SignalService {
  rpc StreamSignals(stream Signal) returns (SignalAck);
}

message DenseMatrix {
  int64 rows = 1;
  int64 cols = 2;
  repeated double data = 3 [packed=true];
}

service AggregateMerge {
  rpc RequestAggMerge(DenseMatrix) returns (DenseMatrix);
}
